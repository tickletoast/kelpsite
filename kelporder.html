<!DOCTYPE html>
<header>
    <link href="kelporder.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Order Here!</title>
</header>
<body>
    <div class="topindex">
        <p>Main</p>
        <p>Order</p>
        <p>History</p>
        <p>About Us</p>
    </div><br><br><br><br>

    <div class="Order-Headline"><br>
        <h1>Your first order is free!</h1>
        <h3>(No credit card info required)</h3>
    </div><br>

    <div class="order-form"><br><br>
        <form action="https://www.youtube.com/watch/dQw4w9WgXcQ" method="get">
            <div class="kelp-number">
                <label for="kelp">How many kelp would you like?</label><hr><br>
                <div class="radio-numbers">
                    <input type="radio" name="kelp" value="one">1</input>
                    <input type="radio" name="kelp" value="two">2</input>
                    <input type="radio" name="kelp" value="three">3</input>
                    <input type="radio" name="kelp" value="four">4</input>
                </div>
            </div><br><br>

            <div class="sides">
                <label for="sides">Please select a side:</label><hr><br>
                <select class="side-type" id="sides" name="side-type">
                    <option value="meat">Meat!™</option>
                    <option value="gravy">Gravy (bucket)</option>
                    <option value="egg">egg</option>
                </select><br>
            </div><br><br>

            <div class="fries">
                <label for="kelpfries">Would you like to try our new Kelp Fries™?<br><a href="https://www.amazon.com/Potato-Russet-Conventional-1-Each/dp/B0787Y5B7D/ref=sr_1_3_0o_wf?dchild=1&keywords=potato&qid=1612382936&sr=8-3">(click for more info)</a><hr></label><br>
                <input type="radio" name="kelpfries" value="y">Yes</input>
                <input type="radio" name="kelpfries" value="n">No</input>
            </div><br><br>

            <div class="personal">
                <label for="textinfo">Please enter your name and address below</label><hr><br>
                <input name="textinfo" type="text" name="firstname" id="firstname" placeholder="First">
                <input name="textinfo" type="text" name="lastname" id="lastname" placeholder="Last"><br>
                <input name="textinfo" type="text" name="street" id="streetname" placeholder="Street">
                <input name="textinfo" type="text" name="city" id="city" placeholder="City"><br>
                <input type="list" list="statename" placeholder="State">
                    <datalist id="statename">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Deleware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virgina</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </datalist>
                <input type="text" name="textinfo" placeholder="Zip">
            </div><br><br>

            <div class="submit">
                <input type="submit" value="Submit!">
            </div>

            


        </form>
    </div>
</body>
